<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="suma">suma </p>
    <p id="razlika">razlika </p>
    <p id="kolicnik">kolicnik </p>
    <p id="djeljivost">djeljivost </p>
    <script>
        let num1=7;
        let num2=4;
        
        function calc(a,b){
            let suma=a+b;
            let razlika=a-b;
            let kolicnik=a/b;
            let djeljivost=a % b;
            document.getElementById("suma").innerHTML="suma "+ "" + suma;
            document.getElementById("razlika").innerHTML+=razlika;
            document.getElementById("kolicnik").innerHTML+=kolicnik;
            document.getElementById("djeljivost").innerHTML+=djeljivost;

        }
        calc(num1,num2);




    </script>
</body>
</html>
